<h1 id="an%C3%A1lise-de-circuitos-el%C3%A9tricos">Anlise de Circuitos Eltricos</h1>
<h2 id="aula-07---respostas-natural-e-a-um-degrau-em-circuitos-de-segunda-ordem-rlc">Aula 07 - Respostas natural e a um degrau em circuitos de segunda ordem (RLC)</h2>
<p>Prof. M.Sc. Diego Ascnio Santos (<a href="mailto:ascanio@cefetmg.br">ascanio@cefetmg.br</a>)</p>
<p>Aula baseada sobre o material do professor Dr. Emerson Gonalves de Melo (<a href="mailto:emerdemelo@usp.br">emerdemelo@usp.br</a> - DEMAR EEL USP), da professora Dr. Thabatta Moreira Alves de Arajo (<a href="mailto:thabatta@cefetmg.br">thabatta@cefetmg.br</a> - DIGDDV) e da Khan Academy.</p>
<p>CEFET-MG DIGDDV - Divinpolis, 2023.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2 id="roteiro">Roteiro</h2>
<ol>
<li>Introduo  resposta natural de um circuito RLC em paralelo.</li>
<li>Formas de resposta natural de um circuito RLC em paralelo.</li>
<li>Resposta a um degrau de um circuito RLC em paralelo.</li>
<li>Respostas natural e a um degrau de um circuito RLC em srie.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2 id="objetivos">Objetivos</h2>
<ol>
<li>Saber determinar a resposta natural e a resposta a um degrau de circuitos RLC em paralelo.</li>
<li>Saber determinar a resposta natural e a resposta a um degrau de circuitos RLC em srie.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2 id="introdu%C3%A7%C3%A3o---circuitos-de-segunda-ordem">Introduo - Circuitos de Segunda Ordem</h2>
<p>Circuitos de segunda ordem so denominados dessa forma devido  presena de dois elementos que armazenam energia (em diversas configuraes), cujas tenses e correntes so regidas por equaes diferenciais de segunda ordem.</p>
<p>Em outras palavras, a dinmica de circuitos de segunda ordem  descrita por equaes diferenciais que envolvem a segunda derivada temporal de grandezas como tenso e corrente, refletindo como a energia  trocada entre campos eltricos e magnticos nos capacitores e indutores presentes no circuito.</p>
<p>Estamos interessados em encontrar as EDOs de ordem 2 que descrevem a resposta destes circuitos ao estmulo natural e ao estmulo degrau, considerando sempre as configuraes mistas dos elementos armazenadores de energia  circuitos RLC  compostos por resistores, capacitores e indutores.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o">Introduo</h2>
<div class="regular">
<ul>
<li>Nesta aula, a discusso da resposta natural e ao degrau est limitada a duas configuraes: o circuito RLC em paralelo e o circuito RLC em srie.</li>
</ul>
<div class="grid-25-25-25-25">
<div class="grid-element scriptsize">
<p>A resposta natural de um circuito RLC em paralelo consiste em determinar a tenso criada nos ramos em paralelo pelo fornecimento de energia armazenada no indutor ou no capacitor ou em ambos, como na figura 1.</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/circuito-rlc-paralelo-natural.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 1: Circuito que ilustra a resposta natural de um circuito \(RLC\) paralelo.</p>
</figcaption>
</figure>
</div>
<div class="grid-element scriptsize">
<p>Ao aplicar repentinamente uma fonte de corrente contnua (estmulo degrau) em um circuito \(RLC\) em paralelo, busca-se entender a tenso nos ramos paralelos, considerando a energia inicial no circuito em \(t_{0}\). A representao desse processo  mostrada na figura 2.</p>
</div>
<div class="grid-emelent">
<figure>

<p><img src="./img/circuito-rlc-paralelo-degrau.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 2: Circuito que ilustra a resposta ao degrau de um circuito \(RLC\) paralelo.</p>
</figcaption>
</figure>
</div>
</div>
<div class="grid-25-25-25-25">
<div class="grid-element scriptsize">
<p>A resposta natural de um circuito RLC em srie consiste em determinar a corrente gerada nos elementos em srie pela descarga (fornecimento) da energia armazenada no indutor, no capacitor ou em ambos, como na figura 3.</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/circuito-rlc-serie-natural.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 3: Circuito que ilustra a resposta natural de um circuito \(RLC\) srie.</p>
</figcaption>
</figure>
</div>
<div class="grid-element scriptsize">
<p>Ao aplicar repentinamente uma fonte de tenso contnua (estmulo degrau) em um circuito \(RLC\) em srie, busca-se entender o comportamento da corrente do sistema  em todos os elementos do circuito, que esto em srie  considerando a energia inicial do circuito em \(t_{0}\). A representao desse processo  mostrada na figura 4.</p>
</div>
<div class="grid-emelent">
<figure>

<p><img src="./img/circuito-rlc-serie-degrau.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 4: Circuito que ilustra a resposta ao degrau de um circuito \(RLC\) paralelo.</p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="resposta-natural-do-circuito-rlc-paralelo">Resposta Natural do Circuito RLC Paralelo</h2>
<div class="grid-66-33 regular">
<div class="grid-element">
<ul>
<li>Na resposta natural, estamos interessados na tenso \(v(t)\) do circuito. Como todos os elementos esto em paralelo \(C, L \text{ e } R\) sabemos que eles possuem a mesma tenso, portanto, \(v(t)\) nossa grandeza de interesse  partilhada por eles.</li>
</ul>
<div class="grid-50-50">
<div class="grid-element footnotesize">
<ul>
<li>Entretanto, \(v(t)\) ainda  desconhecida e por sabermos que o circuito \(RLC\)  um circuito de segunda ordem, devemos de alguma forma encontrar expresses que possuam derivadas de \(v(t)\) at a segunda ordem.</li>
</ul>
</div>
<div class="grid-element footnotesize">
<ul>
<li>Pela lei de Ohm, bem como, pelas equaes de capacitncia e indutncia (vistas na <a href="https://diegoascanio.github.io/ace-aula-05">aula cinco</a>), podemos escrever as correntes de cada um destes elementos em funo de \(v(t)\), nossa grandeza de interesse e at ento, desconhecida.</li>
</ul>
</div>
</div>
</div>
<div class="grid-element">

<p><img src="./img/circuito-rlc-paralelo-natural.png" alt="grid-img" /></p>
</div>
</div>
<div class="grid-25-25-25-25 small">
<div class="grid-element">
<p>Em funo de \(v(t)\):</p>
<p>\[<br />
\begin{align}<br />
I_{C}(t) &amp;= C \frac{dv(t)}{dt} \\<br />
I_{R}(t) &amp;= \frac{v(t)}{R} \\<br />
I_{L}(t) &amp;= \frac{1}{L} \int v(t) dt + I_{L}(0)<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element scriptsize">
<p>Pela Lei de Kirchoff das correntes nos ns:</p>
<p>\[<br />
\begin{align}<br />
&amp;I_{C}(t) + I_{R}(t) + I_{L}(t) = 0 \therefore \\<br />
&amp;C \frac{dv(t)}{dt} + \frac{v(t)}{R} + \frac{1}{L} \int v(t) dt + I_{L}(0) = 0<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element tiny">
<p>Podemos derivar os dois lados da equao  esquerda em relao ao tempo \(t\):</p>
<p>\[<br />
\begin{align}<br />
\frac{d}{dt} &amp;\left( C \frac{dv(t)}{dt} + \frac{v(t)}{R} \right. \\<br />
&amp;\left. + \frac{1}{L} \int v(t) dt + I_{L}(0) \right) = 0 \therefore \\<br />
&amp;C \frac{d^{2}v(t)}{dt^{2}} + \frac{1}{R} \frac{dv(t)}{dt} + \frac{1}{L} v(t) = 0<br />
\end{align}<br />
\]</p>
<p>\(I_{L}(0)\)  constante, portanto, \(\frac{d}{dt} I_{L}(0) = 0\).</p>
</div>
<div class="grid-element footnotesize">
<p>J encontramos a derivada de segunda ordem de \(v(t)\), como espervamos, agora, multiplicamos a equao por \(1 \over C\) e obtemos:</p>
<p>\[<br />
\begin{align}<br />
&amp;\frac{d^{2}v(t)}{dt^{2}} + \frac{1}{RC} \frac{dv(t)}{dt} + \frac{1}{LC} v(t) = 0<br />
\end{align}<br />
\]</p>
<p>Sendo necessrio agora encontrar uma funo \(v(t)\) que satisfaa a equao diferencial acima.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="center" class="center" style="--class:center;">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem">Resposta Natural do Circuito RLC Paralelo - Soluo Geral da Equao Diferencial de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>Recapitulando nossa EDO de ordem 2, temos:</p>
<p>\[<br />
\begin{align}<br />
&amp;\frac{d^{2}v(t)}{dt^{2}} + \frac{1}{RC} \frac{dv(t)}{dt} + \frac{1}{LC} v(t) = 0 \tag{1} \label{eq:edo_{2}}\<br />
\end{align}<br />
\]</p>
<p>Pela nossa EDO ser de segunda ordem, no podemos solucion-la pelo mtodo da separao de variveis para EDOs homogneas de ordem 1. Mas, sabemos que toda EDO tem por soluo uma funo exponencial em funo de \(t\). Consideremos \(v(t)\) como</p>
<p>\[<br />
v(t) = A e^{st}<br />
\]</p>
<p> \(A e^{st}\) uma funo candidata para solucionar nossa EDO representada pela equao 1? Para descobrirmos, vamos substituir \(v(t)\) na equao 1 por \(A e^{st}\):</p>
</div>
<div class="grid-element footnotesize">

<h3 id="substituindo-vt-por-a-est-na-equa%C3%A7%C3%A3o-1">Substituindo \(v(t)\) por \(A e^{st}\) na equao 1</h3>
<p>\[<br />
\begin{align}<br />
&amp;\frac{d^{2}(A e^{st})}{dt^{2}} + \frac{1}{RC} \frac{d(A e^{st})}{dt} + \frac{1}{LC} (A e^{st}) = 0 \therefore \\<br />
&amp;A s^{2} e^{st} + \frac{1}{RC} A s e^{st} + \frac{1}{LC} A e^{st} = 0 \therefore \\<br />
&amp;A e^{st} \left( s^{2} + \frac{s}{RC} + \frac{1}{LC} \right) = 0 \tag{2} \label{edo:caract} \<br />
\end{align}<br />
\]</p>
<p>Estudando a equao 2,</p>
<p>\[A e^{st} \left( s^{2} + \frac{s}{RC} + \frac{1}{LC} \right) = 0 \leftrightarrow A = 0 \text{ ou } {s^2 + \frac{s}{RC} + \frac{1}{LC} = 0} \]</p>
<p>Pois, \(e^{st} \neq 0 \text{ } \forall t\). Se \(A\) for nulo, isso implica que \(v(t) = 0 \text{ } \forall t\) o que  fisicamente impossvel na ocasio em que exista energia armazenada nos elementos do circuito em seu estado inicial, implicando assim que \(A\) seja no nulo para generalizar! Logo, \(A e^{st}\)  soluo candidata para a soluo da EDO de ordem 2 quando \(s^2 + \frac{s}{RC} + \frac{1}{LC} = 0\).</p>
<p>O termo \(s^2 + \frac{s}{RC} + \frac{1}{LC}\)  chamado de <strong>equao caracterstica</strong> da EDO de ordem 2 e suas razes \(s_{1}\) e \(s_{2}\), chamadas de <strong>razes caractersticas</strong> da EDO de ordem 2, fazem com que seja possvel encontrar solues da forma \(v(t) = A e^{s_{1}t}\) e \(v(t) = B e^{s_{2}t}\) para a EDO de ordem 2.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem-1">Resposta Natural do Circuito RLC Paralelo - Soluo Geral da Equao Diferencial de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>A equao \(s^2 + \frac{s}{RC} + \frac{1}{LC} = 0\)  chamada de <strong>equao caracterstica</strong> da EDO de ordem 2 porqu suas razes \(s_{1}\) e \(s_{2}\) determinam o carter matemtico de \(v(t)\).</p>
<p>Para encontrar suas razes, apenas resolvemos esta equao de segundo grau pela frmula de Bhaskara:</p>
<p>\[s_{1,2} = \frac{-\frac{1}{RC} \pm \sqrt{\left(\frac{1}{RC}\right)^2 - 4\frac{1}{LC}}}{2}\]</p>
<p>Aplicando as manipulaes algbricas adequdas temos que:</p>
<p>\[<br />
\begin{align}<br />
s_{1} &amp;= -\frac{1}{2RC} + \sqrt{\left(\frac{1}{2RC}\right)^2 - \frac{1}{LC}} \\<br />
s_{2} &amp;= -\frac{1}{2RC} - \sqrt{\left(\frac{1}{2RC}\right)^2 - \frac{1}{LC}}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Se substituirmos \(s\) por \(s_{1}\) ou \(s_{2}\) na equao \(v(t) = Ae^{st}\), a soluo satisfaz a EDO descrita pela equao <a href="#7">1</a>, pois, para qualquer valor de \(A\), \(s^{2} + \frac{s}{RC} + \frac{1}{LC} = 0\) quando \(s = s_{1}\) ou \(s = s_{2}\), j que \(s_{1}, s_{2}\) so razes da equao caracterstica.</p>
<p>Considere agora \(v_{1}(t) = A_{1}e^{s_{1}t}\) e \(v_{2}(t) = A_{2}e^{s_{2}t}\) como solues da EDO <a href="#7">1</a>. A soma \(v(t) = v_{1}(t) + v_{2}(t)\) tambm  soluo da EDO (demonstrao presente no livro do Riedel 8 edio).</p>
<p>Destarte, a soluo geral da resposta natural do circuito \(RLC\) quando \(s_{1} \neq s_{2} \)  dada por:</p>
<div style="box-sizing: border-box; border: 3px dotted #7851A9;">
<p>\[<br />
V(t) = A_{1}e^{s_{1}t} + A_{2}e^{s_{2}t}<br />
\]</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="ttable" class="ttable" style="--class:ttable;">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem-2">Resposta Natural do Circuito RLC Paralelo - Soluo Geral da Equao Diferencial de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p> conveniente escrever \(s_{1} e s_{2}\) em funo dos parmetros \(\alpha \text{ e } \omega_{0}\) para interpretar o comportamento do circuito em relao a seus parmetros \(RLC\) e de suas caractersticas  superamortecimento, subamortecimento e amortecimento crtico  que sero estudadas adiante.</p>
<p>Considerando \(\alpha = \frac{1}{2RC}\) e \(\omega_{0} = \frac{1}{\sqrt{LC}}\), temos:</p>
<p>\[<br />
\begin{align}<br />
s_{1} &amp;= -\alpha + \sqrt{\alpha^{2} - \omega_{0}^{2}} \\<br />
s_{2} &amp;= -\alpha - \sqrt{\alpha^{2} - \omega_{0}^{2}}<br />
\end{align}<br />
\]</p>
<p>Os parmetros \(\alpha \text{ e } \omega_{0}\) so conhecidos respectivamente por frequncia de nper (ou fator de amortecimento) e frequncia angular de ressonncia (ou fator de oscilao) e eles que ditaro as caractersticas do circuito (superamortecimento, subamortecimento e amortecimento crtico).</p>
</div>
<div class="grid-element">
<p>A tabela abaixo apresenta um resumo destes parmetros para facilitar o entendimento:</p>
<div class="scriptsize" style="width: 80%; margin: auto; text-align: center;">

<table>
<thead>
<tr>
<th style="text-align:center">Parmetro</th>
<th style="text-align:center">Terminologia</th>
<th style="text-align:center">Valor (na resposta natural)</th>
<th style="text-align:center">Unidade</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">\(s_{1}, s_{2}\)</td>
<td style="text-align:center">Razes da equao caracterstica</td>
<td style="text-align:center">\(s_{1}, s_{2} = -\alpha \pm \sqrt{\alpha^{2} - \omega_{0}^{2}}\)</td>
<td style="text-align:center">\(\frac{rad}{s}\)</td>
</tr>
<tr>
<td style="text-align:center">\(\alpha\)</td>
<td style="text-align:center">Frequncia de nper</td>
<td style="text-align:center">\( \alpha = \frac{1}{2RC} \)</td>
<td style="text-align:center">\(\frac{rad}{s}\)</td>
</tr>
<tr>
<td style="text-align:center">\(\omega_{0}\)</td>
<td style="text-align:center">Frequncia angular de ressonncia</td>
<td style="text-align:center">\( \omega_{0} = \frac{1}{\sqrt{LC}} \)</td>
<td style="text-align:center">\(\frac{rad}{s}\)</td>
</tr>
</tbody>
</table>
</div>
<p>Porque as unidades de todos os parmetros esto em \(\frac{rad}{s}\)? Porque as razes \(s_{1}\) e \(s_{2}\) (e por consequncia, os parmetros \(\alpha \text{ e } \omega_{0}\) que as determinam) so coeficientes do tempo \(t\) na exponencial \(e^{st}\). Como o expoente de \(e\) deve ser adimensional, logo, \(s\) deve ter a dimenso do recproco (neste caso, inverso) do tempo  a frequncia  para manter o expoente de \(e^{st}\) adimensional.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem-3">Resposta Natural do Circuito RLC Paralelo - Soluo Geral da Equao Diferencial de Segunda Ordem</h2>
<div class="normal">
<p>Como visto no slide anterior, \(\alpha\) (frequncia de nper) e \(\omega_{0}\) (frequncia natural) ditam a natureza das razes \(s_{1}\) e \(s_{2}\) e, por consequncia, o comportamento do circuito na resposta ao estmulo natural.</p>
<p>Quando \({\omega_{0}}^{2} &lt; {\alpha}^{2}\), as razes \(s_{1}, s_{2}\) so reais e distintas, e a resposta natural  do tipo <strong>superamortecida</strong>.</p>
<p>Quando \({\omega_{0}}^{2} = {\alpha}^{2}\), as razes so reais e iguais, e a resposta natural  do tipo <strong>criticamente amortecida</strong>.</p>
<p>Quando \({\omega_{0}}^{2} &gt; {\alpha}^{2}\), as razes so complexas conjugadas, e a resposta natural  do tipo <strong>subamortecida</strong>.</p>
<p>Veremos mais adiante as caractersticas de cada uma destas respostas. Por hora, vamos aprender como determinar as razes da equao caracterstica de um circuito \(RLC\) paralelo atravs do exemplo 8.1 (pg. 296) do livro do NILSSON, RIEDEL - 10 edio.</p>
</div>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem">Caractersticas das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<p>J vimos que existem trs tipos de respostas naturais para sistemas de segunda ordem, que so: superamortecida, criticamente amortecida e subamortecida, mas, no aprendemos ainda a distingu-las. Nos prximos slides, comeando da ordem reversa, vamos aprender como se comportam a partir de uma aplicao que pode ser modelada por um sistema de segunda ordem: portas mecnicas de fechamento automtico (sistema massa-mola-amortecedor).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="center" class="center" style="--class:center;">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem-1">Caractersticas das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<div class="regular">
<p><strong>Resposta subamortecida (oscila em torno do ponto de equilbrio)</strong></p>

<p><img src="./img/subamortecido.gif" alt="" /></p>
<ul>
<li>O sistema no tem amortecimento suficiente para prevenir oscilaes, mas, tem algum amortecimento que faz com que as oscilaes decaiam ao longo do tempo.</li>
<li>As razes \(s_{1}, s_{2}\) do polinmio caracterstico so distintas, imaginrias (complexas), mas, conjugadas.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem-2">Caractersticas das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<div class="regular">
<p><strong>Resposta criticamente amortecida (no oscila em torno do ponto de equilbrio e alcana este ponto rapidamente)</strong></p>
<p><img src="./img/criticamente_amortecido.webp" alt="small-img" /></p>
<ul>
<li>O sistema tem amortecimento crtico  <strong>AMORTECIMENTO MNIMO O SUFICIENTE</strong>  para prevenir oscilaes  por isso, dizemos que  criticamente amortecido  e por no ter amortecimento maior do que o necessrio, o sistema atinge o ponto de equilbrio (seu estado estacionrio) o mais rpido possvel.</li>
<li>As razes \(s_{1}, s_{2}\) do polinmio caracterstico so iguais e reais.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem-3">Caractersticas das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p><strong>Resposta superamortecida (no oscila em torno do ponto de equilbrio e alcana este ponto lentamente)</strong></p>
<ul>
<li>O sistema tem superamortecimento  <strong>AMORTECIMENTO MAIOR DO QUE O SUFICIENTE PARA PREVENIR OSCILAES</strong>  por isso, dizemos que  superamortecido  e por ter amortecimento maior do que o necessrio, o sistema atinge o ponto de equilbrio (seu estado estacionrio) de forma lenta.</li>
<li>As razes \(s_{1}, s_{2}\) do polinmio caracterstico so distintas e reais.</li>
</ul>
<p><strong>Agora, a primeira ordem apresentada das respostas  retomada, sendo discutidas (a seguir) as respostas naturais  superamortecida, criticamente amortecida e subamortecida  do circuito RLC</strong></p>
</div>
<div class="grid-element">
<p><video style="display: block; margin: auto;" width="240" controls src="./videos/superamortecido.mp4" type="video/mp4"></video></p>
</div>
</div>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo">Formas de resposta natural de um circuito \(RLC\) paralelo</h2>
<div class="regular">
<p>Pela superposio, sabemos que a tenso de um circuito \(RLC\) paralelo em resposta ao estmulo natural tem a forma:</p>
<p>\[<br />
v = A_{1} e^{s_{1} t} + A_{2} e^{s_{2} t}<br />
\]</p>
<p>Para encontrar as solues para a resposta natural (como tambm para o degrau )  necessrio encontrar os valores de \(A_{1}\) e \(A_{2}\).</p>
<p>Como estamos lidando com equaes diferenciais ordinrias da segunda ordem, s conseguiremos obter os valores de \(A_{1}, A_{2}\) na resposta ao estmulo natural se conhecermos as condies iniciais do circuito (tenso e / ou corrente no instante \(t = t_{0}\)), bem como, as derivadas de primeira ordem da tenso e / ou corrente no mesmo instante.</p>
<p>Para a resposta de um circuito \(RLC\) ao estmulo degrau, como verificado adiante, so necessrios os valores finais das grandezas de interesse \((V_{f} \text{ e / ou } I_{f})\).</p>
<p>Para cada tipo de resposta existente  <strong>superamortecida, criticamente amortecida e subamortecida</strong>  existe uma forma de determinar os valores de \(A_{1}\) e \(A_{2}\) e, consequentemente, determinar a funo da resposta natural do circuito.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo--resposta-superamortecida">Formas de resposta natural de um circuito \(RLC\) paralelo  Resposta Superamortecida</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<ul>
<li>
<p>Recapitulando: ocorre quando as razes da equao caracterstica so reais e distintas.</p>
</li>
<li>
<p>A soluo para \(v(t)\) tem a forma</p>
</li>
</ul>
<p>\[<br />
v(t) = A_{1} e^{s_{1} t} + A_{2} e^{s_{2} t}<br />
\]</p>
<ul>
<li>Para determinar as constantes \(A_{1}\) e \(A_{2}\), precisamos das condies iniciais do circuito, dadas pelos valores de \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\) que por sua vez, so determinados pela tenso inicial no capacitor, \(V_{0}\), e pela corrente inicial no indutor, \(I_{0}\).</li>
</ul>
</div>
<div class="grid-element">
<p>Considerando \(v(0^{+})\), temos:</p>
<p>\[<br />
v(0^{+}) = A_{1} e^{s_{1} \times 0} + A_{2} e^{s_{2} \times 0} = A_{1} + A_{2}<br />
\]</p>
<p>Ao fazermos a primeira derivada, temos:</p>
<p>\[<br />
\frac{dv(t)}{dt} = A_{1} s_{1} e^{s_{1} t} + A_{2} s_{2} e^{s_{2} t}<br />
\]</p>
<p>Substituindo \(t = 0^{+}\), temos:</p>
<p>\[<br />
\begin{align}<br />
\frac{dv(0^{+})}{dt} &amp;= A_{1} s_{1} e^{s_{1} \times 0} + A_{2} s_{2} e^{s_{2} \times 0} \therefore \\<br />
\frac{dv(0^{+})}{dt} &amp;= s_{1} A_{1} + s_{2} A_{2}<br />
\end{align}<br />
\]</p>
<p>Se conhecermos \(s_{1}\) e \(s_{2}\), encontrar \(A_{1}\) e \(A_{2}\) limita-se a:</p>
<ol>
<li>Determinar \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\);</li>
<li>Resolver o sistema linear resultante.</li>
</ol>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="transparent center" class="transparent center" style="--class:transparent center;">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo--resposta-superamortecida-1">Formas de resposta natural de um circuito \(RLC\) paralelo  Resposta Superamortecida</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>Se conhecermos \(s_{1}\) e \(s_{2}\), encontrar \(A_{1}\) e \(A_{2}\) limita-se a:</p>
<ol>
<li>Determinar \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\);</li>
<li>Resolver o sistema linear resultante.</li>
</ol>
</div>
<div class="grid-element">

<p><img src="./img/circuito-rlc-paralelo-natural.png" alt="" /></p>
</div>
</div>
<div class="grid-33-33-33 footnotesize">
<div class="grid-element">
<ul>
<li>O valor \(v_{0^{+}}\)  a tenso \(V_{0}\) no capacitor no instante \(t=0^{+}\);</li>
<li>Pelas equaes da capacitncia:</li>
</ul>
<p>\[<br />
\begin{align}<br />
i_{C}(0^{+}) &amp;= C \frac{dv_{0^{+}}}{dt} \therefore \\<br />
\frac{dv_{0^{+}}}{dt} &amp;= \frac{i_{C}(0^{+})}{C} \tag{3}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<ul>
<li>Assim, temos que determinar qual a corrente \(i_{C}(0^{+})\) que circula no capacitor no instante \(t=0^{+}\);</li>
<li>Pela Lei de Kirchoff das Correntes nos ns, temos que \(0 = i_{C} + i_{L} + i_{R} \);</li>
<li>Pela Lei de Ohm, temos que \(i_{R} = \frac{V_{0}}{R}\);</li>
<li>A corrente presente no indutor no instante de tempo \(t=0^{+}\)  \(I_{0}\);</li>
</ul>
</div>
<div class="grid-element">
<ul>
<li>Reorganizando a equao obtida pela LKC nos ns obtm-se: \(i_{C} = -i_{R} - i_{L}\);</li>
<li>Substituindo-se \(I_{R}\) por \(\frac{V_{0}}{R}\) e \(I_{L}\) por \(I_{0}\), temos que \(i_{C} = -\frac{V_{0}}{R} - I_{0}\);</li>
<li>Assim, podemos determinar o valor numrico de \(i_{C}(0^{+})\) e substituir na equao (3) para determinar \(\frac{dv_{0^{+}}}{dt}\).</li>
<li>Depois, substituimos \(v_{0^{+}}\) e \(\frac{dv_{0^{+}}}{dt}\) no sistema linear e o resolvemos, obtendo \(A_{1}\) e \(A_{2}\).</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo--resposta-superamortecida-2">Formas de resposta natural de um circuito \(RLC\) paralelo  Resposta Superamortecida</h2>
<div class="regular">
<p>O processo para determinao da resposta superamortecida \(v(t)\) pode ser resumido da seguinte forma  ipsis lteris ao contido em NILSSON, RIEDEL 10 Edio p. 298:</p>
<ol>
<li>Determine as razes da equao caracterstica \(s_{1}\) e \(s_{2}\), usando os valores de \(R, L \text{ e } C\);</li>
<li>Determine \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\) usando anlise de circuitos;</li>
<li>Determine os valores de \(A_{1}\) e \(A_{2}\) usando as equaes simultaneamente:<br />
\[<br />
\begin{align}<br />
v(0^{+}) &amp;= A_{1} + A_{2} \\<br />
\frac{dv(0^{+})}{dt} &amp;= \frac{i_{C}(0^{+})}{C} = s_{1}A_{1} + s_{2}A_{2}<br />
\end{align}<br />
\]</li>
<li>Substitua os valores de \(s_{1}, s_{2}, A_{1} \text{ e } A_{2}\) na equao da resposta natural \(v(t) = A_{1}e^{s_{1}t} + A_{2}e^{s_{2}t}\) para determinar \(v(t), t \geq 0\).</li>
</ol>
<p>Resolveremos dois exemplos (8.2, 8.3) presentes no livro de NILSSON, RIEDEL 10 Edio p. 298-300 para ilustrar o processo de determinao da resposta superamortecida.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2 id="resposta-natural-superamortecida-rlc--exemplo-82">Resposta Natural Superamortecida RLC  Exemplo 8.2</h2>
<iframe src="https://diegoascanio.github.io/jupyterlite/lab?path=exemplo_8.2.ipynb" width=100% height=100%></iframe> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2 id="c%C3%A1lculo-das-correntes-de-ramo-na-resposta-natural-de-um-circuito-rlc-em-paralelo--exemplo-83">Clculo das correntes de ramo na resposta natural de um circuito RLC em paralelo  Exemplo 8.3</h2>
<iframe src="https://diegoascanio.github.io/jupyterlite/lab?path=exemplo_8.3.ipynb" width=100% height=100%></iframe> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2 id="resposta-natural-criticamente-amortecida-do-circuito-rlc">Resposta Natural Criticamente Amortecida do circuito RLC</h2>
<div class="regular grid-50-50">
<div class="grid-element">
<p>Quando consideramos a resposta criticamente amortecida de um circuito RLC, admitimos que as razes do polinmio caracterstico que descreve o circuito so reais e iguais. Para que este caso acontea, o discriminante \(\Delta\) da equao caracterstica deve ser igual a zero.</p>
<p>At o momento, admitimos como soluo para uma EDO de segunda ordem a existncia de uma funo \(v(t)\) do tipo \(A e^{st}\) que pode ser escrita por uma superposio de outras duas funes do tipo \(A_{1} e^{s_{1}t}\) e \(A_{2} e^{s_{2}t}\) quando \(s_{1} \neq s_{2}\):</p>
<p>\[<br />
v(t) = A_{1} e^{s_{1}t} + A_{2} e^{s_{2}t} \tag{4}<br />
\]</p>
<p>Entretanto, quando \(s_{1} = s_{2}\), conseguimos encontrar um sistema linear possvel e determinado que encontre os valores das constantes \(A_{1}\) e \(A_{2}\)?</p>
</div>
<div class="grid-element">
<p>Se \(s_{1} = s_{2}\), ento, podemos considerar \(s_{1} = s_{2} = s\). Substituindo \(s_{1}\) e \(s_{2}\) por \(s\) na equao (4), temos:</p>
<p>\[<br />
v(t) = (A_{1} + A_{2}) e^{st} \\<br />
v^{'}(t) = s (A_{1} + A_{2}) e^{st}<br />
\]</p>
<p>Para encontrar os valores das constantes \(A_{1}\) e \(A_{2}\) temos que considerar as condies iniciais \(v(0)\) e \(v^{'}(0)\). Assim, temos que \(v(0) = A_{1} + A_{2}\) e \(v^{'}(0) = s (A_{1} + A_{2})\).</p>
<p>Reescrevendo este sistema na forma matricial, temos:</p>
<p>\[<br />
\begin{align}<br />
\begin{bmatrix}<br />
1 &amp; 1 \\<br />
s &amp; s<br />
\end{bmatrix}<br />
\cdot<br />
\begin{bmatrix}<br />
A_{1} \\<br />
A_{2}<br />
\end{bmatrix}<br />
=<br />
\begin{bmatrix}<br />
v(0) \\<br />
v^{'}(0)<br />
\end{bmatrix}<br />
\end{align}<br />
\]</p>
<p>Verificamos de imediato que a matriz dos coeficientes  singular, pois \(det(\begin{bmatrix} 1 &amp; 1 \\ s &amp; s \end{bmatrix}) = 0\). Portanto, o sistema linear no  determinado. Destarte, precisamos de outra funo candidata \(v(t)\) para encontrar um SL possvel e determinado que permita encontrar os valores das constantes \(A_{1}\) e \(A_{2}\).</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2 id="resposta-natural-criticamente-amortecida-do-circuito-rlc-1">Resposta Natural Criticamente Amortecida do circuito RLC</h2>
<div class="regular">
<p>Considerando que \(s_{1} = s_{2} = s = - \alpha = -\frac{1}{2RC} \) precisamos encontrar funo (funes) candidata(s) para \(v(t)\) que forme(m) um conjunto fundamental de solues para a equao diferencial homognea que sejam linearmente independentes, para que \(D_{1} (A_{1}) \neq -D_{2} (A_{2})\) e portanto, outra soluo alm da trivial  \(v(t) = 0\) \(\forall t \geq 0 \), fsicamente invivel   seja possvel.</p>
<p>Considerar \(v(t) = (D_{1}t + D_{2})e^{st}\) forma este conjunto de solues fundamentais? Vamos verificar.</p>
</div>
<div class="small grid-50-50" style="border-style: solid; border-width: 2px; border-color: #6b3fa0;">
<div class="grid-element">
<p>\[<br />
\begin{align}<br />
v(t) &amp;= (D_{1}t + D_{2})e^{st} \\<br />
\frac{d v(t)}{dt} &amp;= (st + 1) \cdot D_{1}e^{st} + s \cdot D_{2}e^{st}<br />
\end{align}<br />
\]</p>
<p>Para encontrarmos \(D_{1}\) e \(D_{2}\) temos de considerar \(v(0)\) e \(\frac{dv(0)}{dt}\). Assim:</p>
<p>\[<br />
\begin{align}<br />
v(0) &amp;= (D_{1} \cdot 0 + D_{2})e^{s \cdot 0} = D_{2} \\<br />
\frac{dv(0)}{dt} &amp;= (s \cdot 0 + 1) \cdot D_{1}e^{s \cdot 0} + s \cdot D_{2}e^{s \cdot 0} = D_{1} + s \cdot D_{2}<br />
\end{align}<br />
\]</p>
<p>Reescrevendo este sistema em sua representao matricial, temos:</p>
<p>\[<br />
\begin{align}<br />
\begin{bmatrix}<br />
0 &amp; 1 \\<br />
1 &amp; s<br />
\end{bmatrix}<br />
\cdot<br />
\begin{bmatrix}<br />
D_{1} \\<br />
D_{2}<br />
\end{bmatrix}<br />
&amp;=<br />
\begin{bmatrix}<br />
v(0) \\<br />
\frac{dv(0)}{dt}<br />
\end{bmatrix}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Agora, verificamos que \(det(<br />
\begin{bmatrix}<br />
0 &amp; 1 \\<br />
1 &amp; s<br />
\end{bmatrix}) \neq 0<br />
\) em qualquer situao, o que portanto, garante um sistema linear possvel e determinado para encontrar os valores de \(D_{1}\) e \(D_{2}\) que sero, respectivamente:</p>
<p>\[<br />
\begin{align}<br />
D_{1} &amp;= \frac{dv(0)}{dt} - s \cdot v(0) \\<br />
D_{2} &amp;= v(0)<br />
\end{align}<br />
\].</p>
<p>Resta verificar agora se \(\frac{d^{2}v(t)}{dt^{2}} + \frac{1}{RC} \frac{dv(t)}{dt} + \frac{1}{LC}v(t) = 0\) quando \(v(t) = (D_{1}t + D_{2})e^{st}\).</p>
<p>Utilizaremos o exemplo 8.5 do livro de NILSSON, RIEDEL 10ed. implementado em um jupyter notebook no prximo slide para fazer esta verificao.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2 id="c%C3%A1lculo-da-resposta-natural-de-um-circuito-rlc-em-paralelo-criticamente-amortecido--exemplo-85">Clculo da resposta natural de um circuito RLC em paralelo criticamente amortecido  Exemplo 8.5</h2>
<iframe src="https://diegoascanio.github.io/jupyterlite/lab?path=exemplo_8.5.ipynb" width=100% height=100%></iframe> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2 id="resposta-natural-subamortecida-do-circuito-rlc-paralelo">Resposta Natural Subamortecida do circuito RLC paralelo</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<p>Quando consideramos a resposta subamortecida de um circuito RLC, admitimos que as razes do polinmio caracterstico que descreve o circuito so complexas e conjugadas. Para que este caso acontea, o discriminante da equao caracterstica deve ser menor que zero  <strong>ou seja, \( \alpha^{2} - \omega_{0}^{2} &lt; 0 \rightarrow \alpha^{2} &lt; \omega_{0}^{2} \)</strong>  o que implica a existncia de uma raiz quadrada de um nmero negativo, onde esse nmero pode ser escrito da forma:</p>
<p>\[<br />
j \omega_{d}<br />
\]</p>
<p>Consideremos \(s_{1}, s_{2} = -\alpha \pm \sqrt{\alpha^{2} - \omega_{0}^{2}}\).</p>
<p> possvel reescrever \(s_{1}\) (e \(s_{2}\)), por convenincia da expresso, como:</p>
<p>\[<br />
\begin{align}<br />
s_{1} &amp;= -\alpha + \sqrt{-({\omega_{0}}^{2} - \alpha^{2})} \therefore \\<br />
&amp;= -\alpha + \sqrt{(-1) \cdot ({\omega_{0}}^{2} - \alpha^{2})} \therefore \\<br />
&amp;= -\alpha + j \sqrt{{\omega_{0}}^{2} - \alpha^{2}} \therefore \\<br />
&amp;= -\alpha + j \omega_{d} \\<br />
s_{2} &amp;= -\alpha - j \omega_{d}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Onde \(\omega_{d}\)  a frequncia angular amortecida do circuito  termo explicado adiante  definida como:</p>
<div class="normal" style="border: 2px solid #7851A9; padding: 5px; margin: 5px 0px;">
<p>\[<br />
\omega_{d} = \sqrt{{\omega_{0}}^{2} - \alpha^{2}}<br />
\]</p>
</div>
<p>Considerando que nossas razes \(s_{1}\) e \(s_{2}\) so complexas e conjugadas, podemos escrever a resposta natural subamortecida do circuito RLC paralelo pela forma padrao da resposta natural como:</p>
<p>\[<br />
v(t) = A_{1} e^{(-\alpha + j \omega_{d})t} + A_{2} e^{(-\alpha - j \omega_{d})t}<br />
\]</p>
<p>Da identidade de euler, temos que:</p>
<p>\[<br />
e^{\pm j \theta} = \cos(\theta) \pm j \sin(\theta)<br />
\]</p>
<p>Assim, devemos aplicar manipulaes algbricas necessrias para escrevermos a resposta subamortecida como uma soma de senos e cossenos que  SPOILERS INCLUSOS oculta o termo \(j\) (complexo) da resposta final.</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2 id="resposta-natural-subamortecida-do-circuito-rlc-paralelo-1">Resposta Natural Subamortecida do circuito RLC paralelo</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<p>A partir de</p>
<p>\[<br />
\begin{align}<br />
v(t) &amp;= A_{1} e^{(-\alpha + j \omega_{d})t} + A_{2} e^{(-\alpha - j \omega_{d})t} \\<br />
&amp;\text{Temos: } \\<br />
&amp;= A_{1} e^{-\alpha t} e^{j \omega_{d} t} + A_{2} e^{-\alpha t} e^{-j \omega_{d} t} \therefore \\<br />
&amp;= e^{-\alpha t} \left( A_{1} e^{j \omega_{d} t} + A_{2} e^{-j \omega_{d} t} \right) \\<br />
&amp;\text{Aplicando a identidade de Euler: } \\<br />
&amp;= e^{-\alpha t} \left( A_{1} \cos(\omega_{d} t) + j A_{1} \sin(\omega_{d} t) + \right. \\<br />
&amp;\left. A_{2} \cos(\omega_{d} t) - j A_{2} \sin(\omega_{d} t) \right) \\<br />
&amp;= e^{-\alpha t} \left[ (A_{1} + A_{2}) \cdot \cos(\omega_{d} t) + \right. \\<br />
&amp;\left. j (A_{1} - A_{2}) \cdot \sin(\omega_{d} t) \right]<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Agora, substitua as constantes arbitrrias \( A_{1} + A_{2} \) e \( j (A_{1} - A_{2}) \) por novas constantes reais arbitrrias denotadas \( B_{1} \) e \( B_{2} \), respectivamente, para obter:</p>
<p>\[<br />
\begin{align}<br />
v(t) &amp;=  e^{-\alpha t} \left[ B_{1} \cdot \cos(\omega_{d} t) + B_{2} \cdot \sin(\omega_{d} t) \right] \therefore \\<br />
\end{align}<br />
\]</p>
<div style="border: 2px solid #7851A9; padding: 5px; margin: 5px 0px; text-align: center;">
<p>\[<br />
\begin{align}<br />
v(t) &amp;= B_{1} e^{-\alpha t} \cdot \cos(\omega_{d} t) + B_{2} e^{-\alpha t} \cdot \sin(\omega_{d} t)<br />
\end{align}<br />
\]</p>
<p><strong>A forma padro da resposta natural subamortecida.</strong></p>
</div>
<p>Observaes:</p>
<ul>
<li>No se deixe enganar pelo fato de que \(B_{2} = j(A_{1} - A_{2})\). Neste caso, \(A_{1}\) e \(A_{2}\) so conjugados complexos, de modo que \(B_{1}, B_{2}\) so reais, de acordo com Nilsson Riedel 10 edio.
<ul>
<li>Quem provar matematicamente que \(B_{1}, B_{2}\) so reais ganha 3 pontos extras, quero a prova formatada em LaTeX.</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2 id="resposta-natural-subamortecida-do-circuito-rlc-paralelo-2">Resposta Natural Subamortecida do circuito RLC paralelo</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<p>Conhecendo a forma geral da resposta Subamortecida de um circuito \(RLC\) paralelo dada por:</p>
<p>\[<br />
v(t) =  e^{-\alpha t} \left[ B_{1} \cdot \cos(\omega_{d} t) + B_{2} \cdot \sin(\omega_{d} t) \right]<br />
\]</p>
<p>Devemos agora determinar \(B_{1}\) e \(B_{2}\). Para a resposta subamortecida, as duas equaes simultneas que determinam \(B_{1}\) e \(B_{2}\) dependem das condies iniciais \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\) do circuito, sendo:</p>
<p>\[<br />
\begin{align}<br />
v(0^{+}) &amp;= V_{0} = B_{1} \\<br />
\frac{dv(0^{+})}{dt} = \frac{i_{C}(0^{+})}{C} = - \alpha B_{1} + \omega_{d} B_{2}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Verificaremos no exemplo 8.4  NILSSON, RIEDEL 10 Ed.  que a resposta subamortecida de um circuito  caracterizada por oscilaes indicadas por funes trigonomtricas, com a tenso alternando entre valores positivos e negativos. A frequncia dessas oscilaes  determinada por \(\omega_{d}\), enquanto a taxa de diminuio da amplitude  regida pelo fator de amortecimento \(\alpha\). A frequncia \(\omega_{d}\)  conhecida como a frequncia angular amortecida, que  menor do que a frequncia natural \(\omega_{0}\) em presena de um elemento dissipativo \(R\) no circuito. Quando \(\alpha \neq 0\), a frequncia de oscilao  considerada amortecida.</p>
</div>
</div>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1 id="determinar-a-forma-da-resposta-subamortecida-a-um-degrau-no-circuito-rlc-paralelo">Determinar a Forma da Resposta Subamortecida a um Degrau no Circuito RLC Paralelo</h1>
<h2 id="introdu%C3%A7%C3%A3o-1">Introduo</h2>
<p>A resposta subamortecida em um circuito RLC paralelo ocorre quando o sistema, aps ser submetido a um degrau de tenso ou corrente, exibe oscilaes que diminuem exponencialmente com o tempo. Esta resposta  crucial para entender o comportamento dinmico de circuitos em engenharia eltrica e eletrnica.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1 id="equa%C3%A7%C3%B5es-da-resposta-subamortecida">Equaes da Resposta Subamortecida</h1>
<h2 id="corrente-no-circuito-it">Corrente no Circuito (i(t))</h2>
<p>A corrente \( i(t) \) em um circuito RLC submetido a um degrau de tenso  dada por:<br />
\[ i(t) = A e^{-\alpha t} \cos(\omega_d t + \phi) \]<br />
onde \( A \)  a amplitude, \( \alpha \)  o coeficiente de amortecimento, \( \omega_d \)  a frequncia de oscilao amortecida, e \( \phi \)  a fase inicial.</p>
<h2 id="tens%C3%A3o-no-capacitor-vt">Tenso no Capacitor (V(t))</h2>
<p>A tenso \( V(t) \) no capacitor do circuito RLC  proporcional  integral da corrente:<br />
\[ V(t) = \frac{1}{C} \int i(t) , dt \]<br />
onde \( C \)  a capacitncia do capacitor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1 id="exemplo-com-corrente-it">Exemplo com Corrente (i(t))</h1>
<h2 id="exemplo-pr%C3%A1tico-de-it">Exemplo Prtico de i(t)</h2>
<p>Consideremos um circuito RLC paralelo com R = 100 , L = 0.5 H, e C = 0.01 F. Calculamos a corrente \( i(t) \) usando a equao fornecida e analisamos seu comportamento ao longo do tempo.</p>
<h3 id="c%C3%A1lculos">Clculos:</h3>
<ul>
<li>Frequncia natural no amortecida: \( \omega_0 = 1 / \sqrt{LC} \)</li>
<li>Coeficiente de amortecimento: \( \alpha = R / (2L) \)</li>
<li>Frequncia de oscilao amortecida: \( \omega_d = \sqrt{\omega_0^2 - \alpha^2} \)</li>
</ul>
<h3 id="observa%C3%A7%C3%A3o">Observao:</h3>
<ul>
<li>A corrente exibe oscilaes decrescentes, caracterstica de uma resposta subamortecida.</li>
</ul>
<p><img src="link-to-graph" alt="Grfico de i(t) no Circuito RLC" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1 id="exemplo-com-tens%C3%A3o-vt">Exemplo com Tenso (V(t))</h1>
<h2 id="exemplo-pr%C3%A1tico-de-vt">Exemplo Prtico de V(t)</h2>
<p>Utilizando o mesmo circuito RLC do exemplo anterior, determinamos a tenso \( V(t) \) no capacitor. A tenso  calculada integrando a corrente \( i(t) \) ao longo do tempo.</p>
<h3 id="c%C3%A1lculos-1">Clculos:</h3>
<ul>
<li>A tenso \( V(t) \)  obtida integrando a corrente \( i(t) \) com os parmetros do circuito.</li>
</ul>
<h3 id="observa%C3%A7%C3%A3o-1">Observao:</h3>
<ul>
<li>A tenso no capacitor tambm exibe um padro de oscilaes decrescentes.</li>
</ul>
<p><img src="link-to-voltage-graph" alt="Grfico de V(t) no Circuito RLC" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h2 id="resumo">Resumo</h2>
<p>A resposta subamortecida a um degrau no circuito RLC paralelo  uma dinmica importante que demonstra como os circuitos reagem a mudanas sbitas. O entendimento desta resposta  fundamental para o design e anlise de circuitos em muitas aplicaes de engenharia.</p>
<h2 id="aplica%C3%A7%C3%B5es-pr%C3%A1ticas">Aplicaes Prticas</h2>
<ul>
<li>Sistemas de controle</li>
<li>Filtros em eletrnica</li>
<li>Sistemas de comunicao</li>
</ul>
<h3 id="observa%C3%A7%C3%A3o-final">Observao Final:</h3>
<ul>
<li>A capacidade de prever e controlar a resposta subamortecida  essencial para engenheiros e projetistas de circuitos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1 id="resposta-ao-degrau-de-circuito-rlc">Resposta ao Degrau de Circuito RLC</h1>
<ul>
<li>
<p>A frequncia natural no amortecida \( \omega_0 \)  calculada como:</p>
<p>\[ \omega_0^2 = 16 \times 10^8 \]</p>
</li>
<li>
<p>O coeficiente de amortecimento \( \alpha \)  dado por:</p>
<p>\[ \alpha = \frac{1}{2RC} = \frac{10^9}{2 \times 625 \times 25} = 3.2 \times 10^4 \text{ rad/s} \]</p>
<p>\[ \alpha^2 = 10.24 \times 10^8 \]</p>
</li>
<li>
<p>Como \( \alpha^2 &lt; \omega_0^2 \), as razes da equao caracterstica so complexas, o que indica uma resposta subamortecida.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1 id="resposta-ao-degrau-subamortecida">Resposta ao Degrau Subamortecida</h1>
<ul>
<li>
<p>A frequncia de oscilao amortecida \( \omega_d \)  calculada pela diferena entre a frequncia natural no amortecida ao quadrado e o coeficiente de amortecimento ao quadrado:</p>
<p>\[ \omega_d = \sqrt{\omega_0^2 - \alpha^2} = \sqrt{16 \times 10^8 - 10,24 \times 10^8} = 24.000 \]</p>
</li>
<li>
<p>As razes da equao caracterstica so:</p>
<p>\[ s_1 = -\alpha + j\omega_d = -3,2 \times 10^4 + j2,4 \times 10^4 \text{ rad/s} \]<br />
\[ s_2 = -\alpha - j\omega_d = -3,2 \times 10^4 - j2,4 \times 10^4 \text{ rad/s} \]</p>
</li>
<li>
<p>A corrente no indutor \( i_L \) como resposta ao degrau  dada por:</p>
<p>\[ i_L = I_f + e^{-\alpha t} \left[ B'_1 \cos(\omega_d t) + B'_2 \sen(\omega_d t) \right] \]</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1 id="resposta-ao-degrau-subamortecida-1">Resposta ao Degrau Subamortecida</h1>
<ul>
<li>
<p>As condies iniciais para a corrente \( i_L \) no indutor so dadas por:</p>
<p>\[ i_L(0) = I_f + B'_1 = 0 \]</p>
<p>\[ \frac{d i_L}{d t}(0) = \omega_d B'_2 -\alpha B'_1 = 0 \]</p>
<p>Onde \( B'_1 \) e \( B'_2 \) so constantes a serem determinadas.</p>
</li>
<li>
<p>Resolvendo as condies iniciais, encontramos os valores de \( B'_1 \) e \( B'_2 \):</p>
<p>\[ B'_1 = -24 \text{ mA} \]</p>
<p>\[ B'_2 = -32 \text{ mA} \]</p>
</li>
<li>
<p>A expresso para a corrente \( i_L(t) \) com as constantes substitudas :</p>
<p>\[ i_L(t) = 24 + (-24 \cos(24.000t) - 32 \sen(24.000t))e^{-32.000t} \text{ mA} \]</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1 id="resposta-ao-degrau-subamortecida-2">Resposta ao Degrau Subamortecida</h1>
<ul>
<li>
<p>A corrente no indutor \( i_L(t) \) como resposta ao degrau  dada pela expresso:</p>
<p>\[ i_L(t) = 24 + (-24 \cos(24.000t) - 32\sen(24.000t))e^{-32.000t} \text{ mA} \]</p>
</li>
<li>
<p>A seguir, um grfico da corrente \( i_L(t) \) em funo do tempo ilustrando a resposta ao degrau subamortecida.</p>
</li>
</ul>

<h1 id="mudan%C3%A7a-no-valor-do-resistor-e-gr%C3%A1fico-da-corrente">Mudana no Valor do Resistor e Grfico da Corrente</h1>
<ul>
<li>
<p>Instruo: Mude o valor do resistor para ( R = 500 \Omega ). Determine ( i_L(t) ) para ( t \geq 0 ) e faa seu grfico.</p>
</li>
<li>
<p>Dados fornecidos:<br />

</li>
<li>
<p>A expresso para a corrente no indutor ( i_L ) :<br />
