<h1 id="an%C3%A1lise-de-circuitos-el%C3%A9tricos">Análise de Circuitos Elétricos</h1>
<h2 id="aula-07---respostas-natural-e-a-um-degrau-em-circuitos-de-segunda-ordem-rlc">Aula 07 - Respostas natural e a um degrau em circuitos de segunda ordem (RLC)</h2>
<p>Prof. M.Sc. Diego Ascânio Santos (<a href="mailto:ascanio@cefetmg.br">ascanio@cefetmg.br</a>)</p>
<p>Aula baseada sobre o material do professor Dr. Emerson Gonçalves de Melo (<a href="mailto:emerdemelo@usp.br">emerdemelo@usp.br</a> - DEMAR EEL USP), da professora Drª. Thabatta Moreira Alves de Araújo (<a href="mailto:thabatta@cefetmg.br">thabatta@cefetmg.br</a> - DIGDDV) e da Khan Academy.</p>
<p>CEFET-MG DIGDDV - Divinópolis, 2023.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2 id="roteiro">Roteiro</h2>
<ol>
<li>Introdução à resposta natural de um circuito RLC em paralelo.</li>
<li>Formas de resposta natural de um circuito RLC em paralelo.</li>
<li>Resposta a um degrau de um circuito RLC em paralelo.</li>
<li>Respostas natural e a um degrau de um circuito RLC em série.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2 id="objetivos">Objetivos</h2>
<ol>
<li>Saber determinar a resposta natural e a resposta a um degrau de circuitos RLC em paralelo.</li>
<li>Saber determinar a resposta natural e a resposta a um degrau de circuitos RLC em série.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2 id="introdu%C3%A7%C3%A3o---circuitos-de-segunda-ordem">Introdução - Circuitos de Segunda Ordem</h2>
<p>Circuitos de segunda ordem são denominados dessa forma devido à presença de dois elementos que armazenam energia (em diversas configurações), cujas tensões e correntes são regidas por equações diferenciais de segunda ordem.</p>
<p>Em outras palavras, a dinâmica de circuitos de segunda ordem é descrita por equações diferenciais que envolvem a segunda derivada temporal de grandezas como tensão e corrente, refletindo como a energia é trocada entre campos elétricos e magnéticos nos capacitores e indutores presentes no circuito.</p>
<p>Estamos interessados em encontrar as EDOs de ordem 2 que descrevem a resposta destes circuitos ao estímulo natural e ao estímulo degrau, considerando sempre as configurações mistas dos elementos armazenadores de energia — circuitos RLC — compostos por resistores, capacitores e indutores.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o">Introdução</h2>
<div class="regular">
<ul>
<li>Nesta aula, a discussão da resposta natural e ao degrau está limitada a duas configurações: o circuito RLC em paralelo e o circuito RLC em série.</li>
</ul>
<div class="grid-25-25-25-25">
<div class="grid-element scriptsize">
<p>A resposta natural de um circuito RLC em paralelo consiste em determinar a tensão criada nos ramos em paralelo pelo fornecimento de energia armazenada no indutor ou no capacitor ou em ambos, como na figura 1.</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/circuito-rlc-paralelo-natural.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 1: Circuito que ilustra a resposta natural de um circuito \(RLC\) paralelo.</p>
</figcaption>
</figure>
</div>
<div class="grid-element scriptsize">
<p>Ao aplicar repentinamente uma fonte de corrente contínua (estímulo degrau) em um circuito \(RLC\) em paralelo, busca-se entender a tensão nos ramos paralelos, considerando a energia inicial no circuito em \(t_{0}\). A representação desse processo é mostrada na figura 2.</p>
</div>
<div class="grid-emelent">
<figure>

<p><img src="./img/circuito-rlc-paralelo-degrau.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 2: Circuito que ilustra a resposta ao degrau de um circuito \(RLC\) paralelo.</p>
</figcaption>
</figure>
</div>
</div>
<div class="grid-25-25-25-25">
<div class="grid-element scriptsize">
<p>A resposta natural de um circuito RLC em série consiste em determinar a corrente gerada nos elementos em série pela descarga (fornecimento) da energia armazenada no indutor, no capacitor ou em ambos, como na figura 3.</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/circuito-rlc-serie-natural.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 3: Circuito que ilustra a resposta natural de um circuito \(RLC\) série.</p>
</figcaption>
</figure>
</div>
<div class="grid-element scriptsize">
<p>Ao aplicar repentinamente uma fonte de tensão contínua (estímulo degrau) em um circuito \(RLC\) em série, busca-se entender o comportamento da corrente do sistema — em todos os elementos do circuito, que estão em série — considerando a energia inicial do circuito em \(t_{0}\). A representação desse processo é mostrada na figura 4.</p>
</div>
<div class="grid-emelent">
<figure>

<p><img src="./img/circuito-rlc-serie-degrau.png" alt="grid-img" /></p>
<figcaption class="center tiny">
<p>Figura 4: Circuito que ilustra a resposta ao degrau de um circuito \(RLC\) paralelo.</p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="resposta-natural-do-circuito-rlc-paralelo">Resposta Natural do Circuito RLC Paralelo</h2>
<div class="grid-66-33 regular">
<div class="grid-element">
<ul>
<li>Na resposta natural, estamos interessados na tensão \(v(t)\) do circuito. Como todos os elementos estão em paralelo \(C, L \text{ e } R\) sabemos que eles possuem a mesma tensão, portanto, \(v(t)\) nossa grandeza de interesse é partilhada por eles.</li>
</ul>
<div class="grid-50-50">
<div class="grid-element footnotesize">
<ul>
<li>Entretanto, \(v(t)\) ainda é desconhecida e por sabermos que o circuito \(RLC\) é um circuito de segunda ordem, devemos de alguma forma encontrar expressões que possuam derivadas de \(v(t)\) até a segunda ordem.</li>
</ul>
</div>
<div class="grid-element footnotesize">
<ul>
<li>Pela lei de Ohm, bem como, pelas equações de capacitância e indutância (vistas na <a href="https://diegoascanio.github.io/ace-aula-05">aula cinco</a>), podemos escrever as correntes de cada um destes elementos em função de \(v(t)\), nossa grandeza de interesse e até então, desconhecida.</li>
</ul>
</div>
</div>
</div>
<div class="grid-element">

<p><img src="./img/circuito-rlc-paralelo-natural.png" alt="grid-img" /></p>
</div>
</div>
<div class="grid-25-25-25-25 small">
<div class="grid-element">
<p>Em função de \(v(t)\):</p>
<p>\[<br />
\begin{align}<br />
I_{C}(t) &amp;= C \frac{dv(t)}{dt} \\<br />
I_{R}(t) &amp;= \frac{v(t)}{R} \\<br />
I_{L}(t) &amp;= \frac{1}{L} \int v(t) dt + I_{L}(0)<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element scriptsize">
<p>Pela Lei de Kirchoff das correntes nos nós:</p>
<p>\[<br />
\begin{align}<br />
&amp;I_{C}(t) + I_{R}(t) + I_{L}(t) = 0 \therefore \\<br />
&amp;C \frac{dv(t)}{dt} + \frac{v(t)}{R} + \frac{1}{L} \int v(t) dt + I_{L}(0) = 0<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element tiny">
<p>Podemos derivar os dois lados da equação à esquerda em relação ao tempo \(t\):</p>
<p>\[<br />
\begin{align}<br />
\frac{d}{dt} &amp;\left( C \frac{dv(t)}{dt} + \frac{v(t)}{R} \right. \\<br />
&amp;\left. + \frac{1}{L} \int v(t) dt + I_{L}(0) \right) = 0 \therefore \\<br />
&amp;C \frac{d^{2}v(t)}{dt^{2}} + \frac{1}{R} \frac{dv(t)}{dt} + \frac{1}{L} v(t) = 0<br />
\end{align}<br />
\]</p>
<p>\(I_{L}(0)\) é constante, portanto, \(\frac{d}{dt} I_{L}(0) = 0\).</p>
</div>
<div class="grid-element footnotesize">
<p>Já encontramos a derivada de segunda ordem de \(v(t)\), como esperávamos, agora, multiplicamos a equação por \(1 \over C\) e obtemos:</p>
<p>\[<br />
\begin{align}<br />
&amp;\frac{d^{2}v(t)}{dt^{2}} + \frac{1}{RC} \frac{dv(t)}{dt} + \frac{1}{LC} v(t) = 0<br />
\end{align}<br />
\]</p>
<p>Sendo necessário agora encontrar uma função \(v(t)\) que satisfaça a equação diferencial acima.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="center" class="center" style="--class:center;">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem">Resposta Natural do Circuito RLC Paralelo - Solução Geral da Equação Diferencial de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>Recapitulando nossa EDO de ordem 2, temos:</p>
<p>\[<br />
\begin{align}<br />
&amp;\frac{d^{2}v(t)}{dt^{2}} + \frac{1}{RC} \frac{dv(t)}{dt} + \frac{1}{LC} v(t) = 0 \tag{1} \label{eq:edo_{2}}\<br />
\end{align}<br />
\]</p>
<p>Pela nossa EDO ser de segunda ordem, não podemos solucioná-la pelo método da separação de variáveis para EDOs homogêneas de ordem 1. Mas, sabemos que toda EDO tem por solução uma função exponencial em função de \(t\). Consideremos \(v(t)\) como</p>
<p>\[<br />
v(t) = A e^{st}<br />
\]</p>
<p>É \(A e^{st}\) uma função candidata para solucionar nossa EDO representada pela equação 1? Para descobrirmos, vamos substituir \(v(t)\) na equação 1 por \(A e^{st}\):</p>
</div>
<div class="grid-element footnotesize">

<h3 id="substituindo-vt-por-a-est-na-equa%C3%A7%C3%A3o-1">Substituindo \(v(t)\) por \(A e^{st}\) na equação 1</h3>
<p>\[<br />
\begin{align}<br />
&amp;\frac{d^{2}(A e^{st})}{dt^{2}} + \frac{1}{RC} \frac{d(A e^{st})}{dt} + \frac{1}{LC} (A e^{st}) = 0 \therefore \\<br />
&amp;A s^{2} e^{st} + \frac{1}{RC} A s e^{st} + \frac{1}{LC} A e^{st} = 0 \therefore \\<br />
&amp;A e^{st} \left( s^{2} + \frac{s}{RC} + \frac{1}{LC} \right) = 0 \tag{2} \label{edo:caract} \<br />
\end{align}<br />
\]</p>
<p>Estudando a equação 2,</p>
<p>\[A e^{st} \left( s^{2} + \frac{s}{RC} + \frac{1}{LC} \right) = 0 \leftrightarrow A = 0 \text{ ou } {s^2 + \frac{s}{RC} + \frac{1}{LC} = 0} \]</p>
<p>Pois, \(e^{st} \neq 0 \text{ } \forall t\). Se \(A\) for nulo, isso implica que \(v(t) = 0 \text{ } \forall t\) o que é fisicamente impossível na ocasião em que exista energia armazenada nos elementos do circuito em seu estado inicial, implicando assim que \(A\) seja não nulo para generalizar! Logo, \(A e^{st}\) é solução candidata para a solução da EDO de ordem 2 quando \(s^2 + \frac{s}{RC} + \frac{1}{LC} = 0\).</p>
<p>O termo \(s^2 + \frac{s}{RC} + \frac{1}{LC}\) é chamado de <strong>equação característica</strong> da EDO de ordem 2 e suas raízes \(s_{1}\) e \(s_{2}\), chamadas de <strong>raízes características</strong> da EDO de ordem 2, fazem com que seja possível encontrar soluções da forma \(v(t) = A e^{s_{1}t}\) e \(v(t) = B e^{s_{2}t}\) para a EDO de ordem 2.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem-1">Resposta Natural do Circuito RLC Paralelo - Solução Geral da Equação Diferencial de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>A equação \(s^2 + \frac{s}{RC} + \frac{1}{LC} = 0\) é chamada de <strong>equação característica</strong> da EDO de ordem 2 porquê suas raízes \(s_{1}\) e \(s_{2}\) determinam o caráter matemático de \(v(t)\).</p>
<p>Para encontrar suas raízes, apenas resolvemos esta equação de segundo grau pela fórmula de Bhaskara:</p>
<p>\[s_{1,2} = \frac{-\frac{1}{RC} \pm \sqrt{\left(\frac{1}{RC}\right)^2 - 4\frac{1}{LC}}}{2}\]</p>
<p>Aplicando as manipulações algébricas adequdas temos que:</p>
<p>\[<br />
\begin{align}<br />
s_{1} &amp;= -\frac{1}{2RC} + \sqrt{\left(\frac{1}{2RC}\right)^2 - \frac{1}{LC}} \\<br />
s_{2} &amp;= -\frac{1}{2RC} - \sqrt{\left(\frac{1}{2RC}\right)^2 - \frac{1}{LC}}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Se substituirmos \(s\) por \(s_{1}\) ou \(s_{2}\) na equação \(v(t) = Ae^{st}\), a solução satisfaz a EDO descrita pela equação <a href="#7">1</a>, pois, para qualquer valor de \(A\), \(s^{2} + \frac{s}{RC} + \frac{1}{LC} = 0\) quando \(s = s_{1}\) ou \(s = s_{2}\), já que \(s_{1}, s_{2}\) são raízes da equação característica.</p>
<p>Considere agora \(v_{1}(t) = A_{1}e^{s_{1}t}\) e \(v_{2}(t) = A_{2}e^{s_{2}t}\) como soluções da EDO <a href="#7">1</a>. A soma \(v(t) = v_{1}(t) + v_{2}(t)\) também é solução da EDO (demonstração presente no livro do Riedel 8ª edição).</p>
<p>Destarte, a solução geral da resposta natural do circuito \(RLC\) quando \(s_{1} \neq s_{2} \) é dada por:</p>
<div style="box-sizing: border-box; border: 3px dotted #7851A9;">
<p>\[<br />
V(t) = A_{1}e^{s_{1}t} + A_{2}e^{s_{2}t}<br />
\]</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="ttable" class="ttable" style="--class:ttable;">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem-2">Resposta Natural do Circuito RLC Paralelo - Solução Geral da Equação Diferencial de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>É conveniente escrever \(s_{1} e s_{2}\) em função dos parâmetros \(\alpha \text{ e } \omega_{0}\) para interpretar o comportamento do circuito em relação a seus parâmetros \(RLC\) e de suas características — superamortecimento, subamortecimento e amortecimento crítico — que serão estudadas adiante.</p>
<p>Considerando \(\alpha = \frac{1}{2RC}\) e \(\omega_{0} = \frac{1}{\sqrt{LC}}\), temos:</p>
<p>\[<br />
\begin{align}<br />
s_{1} &amp;= -\alpha + \sqrt{\alpha^{2} - \omega_{0}^{2}} \\<br />
s_{2} &amp;= -\alpha - \sqrt{\alpha^{2} - \omega_{0}^{2}}<br />
\end{align}<br />
\]</p>
<p>Os parâmetros \(\alpha \text{ e } \omega_{0}\) são conhecidos respectivamente por frequência de néper (ou fator de amortecimento) e frequência angular de ressonância (ou fator de oscilação) e eles que ditarão as características do circuito (superamortecimento, subamortecimento e amortecimento crítico).</p>
</div>
<div class="grid-element">
<p>A tabela abaixo apresenta um resumo destes parâmetros para facilitar o entendimento:</p>
<div class="scriptsize" style="width: 80%; margin: auto; text-align: center;">

<table>
<thead>
<tr>
<th style="text-align:center">Parâmetro</th>
<th style="text-align:center">Terminologia</th>
<th style="text-align:center">Valor (na resposta natural)</th>
<th style="text-align:center">Unidade</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">\(s_{1}, s_{2}\)</td>
<td style="text-align:center">Raízes da equação característica</td>
<td style="text-align:center">\(s_{1}, s_{2} = -\alpha \pm \sqrt{\alpha^{2} - \omega_{0}^{2}}\)</td>
<td style="text-align:center">\(\frac{rad}{s}\)</td>
</tr>
<tr>
<td style="text-align:center">\(\alpha\)</td>
<td style="text-align:center">Frequência de néper</td>
<td style="text-align:center">\( \alpha = \frac{1}{2RC} \)</td>
<td style="text-align:center">\(\frac{rad}{s}\)</td>
</tr>
<tr>
<td style="text-align:center">\(\omega_{0}\)</td>
<td style="text-align:center">Frequência angular de ressonância</td>
<td style="text-align:center">\( \omega_{0} = \frac{1}{\sqrt{LC}} \)</td>
<td style="text-align:center">\(\frac{rad}{s}\)</td>
</tr>
</tbody>
</table>
</div>
<p>Porque as unidades de todos os parâmetros estão em \(\frac{rad}{s}\)? Porque as raízes \(s_{1}\) e \(s_{2}\) (e por consequência, os parâmetros \(\alpha \text{ e } \omega_{0}\) que as determinam) são coeficientes do tempo \(t\) na exponencial \(e^{st}\). Como o expoente de \(e\) deve ser adimensional, logo, \(s\) deve ter a dimensão do recíproco (neste caso, inverso) do tempo — a frequência — para manter o expoente de \(e^{st}\) adimensional.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2 id="resposta-natural-do-circuito-rlc-paralelo---solu%C3%A7%C3%A3o-geral-da-equa%C3%A7%C3%A3o-diferencial-de-segunda-ordem-3">Resposta Natural do Circuito RLC Paralelo - Solução Geral da Equação Diferencial de Segunda Ordem</h2>
<div class="normal">
<p>Como visto no slide anterior, \(\alpha\) (frequência de néper) e \(\omega_{0}\) (frequência natural) ditam a natureza das raízes \(s_{1}\) e \(s_{2}\) e, por consequência, o comportamento do circuito na resposta ao estímulo natural.</p>
<p>Quando \({\omega_{0}}^{2} &lt; {\alpha}^{2}\), as raízes \(s_{1}, s_{2}\) são reais e distintas, e a resposta natural é do tipo <strong>superamortecida</strong>.</p>
<p>Quando \({\omega_{0}}^{2} = {\alpha}^{2}\), as raízes são reais e iguais, e a resposta natural é do tipo <strong>criticamente amortecida</strong>.</p>
<p>Quando \({\omega_{0}}^{2} &gt; {\alpha}^{2}\), as raízes são complexas conjugadas, e a resposta natural é do tipo <strong>subamortecida</strong>.</p>
<p>Veremos mais adiante as características de cada uma destas respostas. Por hora, vamos aprender como determinar as raízes da equação característica de um circuito \(RLC\) paralelo através do exemplo 8.1 (pág. 296) do livro do NILSSON, RIEDEL - 10ª edição.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2 id="determina%C3%A7%C3%A3o-das-ra%C3%ADzes-da-equa%C3%A7%C3%A3o-caracter%C3%ADstica-de-um-circuito-rlc-paralelo">Determinação das raízes da equação característica de um circuito RLC paralelo</h2>
<iframe src="https://diegoascanio.github.io/jupyterlite/lab?path=exemplo_8.1.ipynb" width=100% height=100%></iframe>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem">Características das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<p>Já vimos que existem três tipos de respostas naturais para sistemas de segunda ordem, que são: superamortecida, criticamente amortecida e subamortecida, mas, não aprendemos ainda a distinguí-las. Nos próximos slides, começando da ordem reversa, vamos aprender como se comportam a partir de uma aplicação que pode ser modelada por um sistema de segunda ordem: portas mecânicas de fechamento automático (sistema massa-mola-amortecedor).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="center" class="center" style="--class:center;">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem-1">Características das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<div class="regular">
<p><strong>Resposta subamortecida (oscila em torno do ponto de equilíbrio)</strong></p>

<p><img src="./img/subamortecido.gif" alt="" /></p>
<ul>
<li>O sistema não tem amortecimento suficiente para prevenir oscilações, mas, tem algum amortecimento que faz com que as oscilações decaiam ao longo do tempo.</li>
<li>As raízes \(s_{1}, s_{2}\) do polinômio característico são distintas, imaginárias (complexas), mas, conjugadas.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem-2">Características das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<div class="regular">
<p><strong>Resposta criticamente amortecida (não oscila em torno do ponto de equilíbrio e alcança este ponto rapidamente)</strong></p>
<p><img src="./img/criticamente_amortecido.webp" alt="small-img" /></p>
<ul>
<li>O sistema tem amortecimento crítico — <strong>AMORTECIMENTO MÍNIMO O SUFICIENTE</strong> — para prevenir oscilações — por isso, dizemos que é criticamente amortecido — e por não ter amortecimento maior do que o necessário, o sistema atinge o ponto de equilíbrio (seu estado estacionário) o mais rápido possível.</li>
<li>As raízes \(s_{1}, s_{2}\) do polinômio característico são iguais e reais.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2 id="caracter%C3%ADsticas-das-respostas-naturais-dos-sistemas-de-segunda-ordem-3">Características das Respostas Naturais dos Sistemas de Segunda Ordem</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p><strong>Resposta superamortecida (não oscila em torno do ponto de equilíbrio e alcança este ponto lentamente)</strong></p>
<ul>
<li>O sistema tem superamortecimento — <strong>AMORTECIMENTO MAIOR DO QUE O SUFICIENTE PARA PREVENIR OSCILAÇÕES</strong> — por isso, dizemos que é superamortecido — e por ter amortecimento maior do que o necessário, o sistema atinge o ponto de equilíbrio (seu estado estacionário) de forma lenta.</li>
<li>As raízes \(s_{1}, s_{2}\) do polinômio característico são distintas e reais.</li>
</ul>
<p><strong>Agora, a primeira ordem apresentada das respostas é retomada, sendo discutidas (a seguir) as respostas naturais — superamortecida, criticamente amortecida e subamortecida — do circuito RLC</strong></p>
</div>
<div class="grid-element">
<p><video style="display: block; margin: auto;" width="240" controls src="./videos/superamortecido.mp4" type="video/mp4"></video></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo">Formas de resposta natural de um circuito \(RLC\) paralelo</h2>
<div class="regular">
<p>Pela superposição, sabemos que a tensão de um circuito \(RLC\) paralelo em resposta ao estímulo natural tem a forma:</p>
<p>\[<br />
v = A_{1} e^{s_{1} t} + A_{2} e^{s_{2} t}<br />
\]</p>
<p>Para encontrar as soluções para a resposta natural (como também para o degrau ) é necessário encontrar os valores de \(A_{1}\) e \(A_{2}\).</p>
<p>Como estamos lidando com equações diferenciais ordinárias da segunda ordem, só conseguiremos obter os valores de \(A_{1}, A_{2}\) na resposta ao estímulo natural se conhecermos as condições iniciais do circuito (tensão e / ou corrente no instante \(t = t_{0}\)), bem como, as derivadas de primeira ordem da tensão e / ou corrente no mesmo instante.</p>
<p>Para a resposta de um circuito \(RLC\) ao estímulo degrau, como verificado adiante, são necessários os valores finais das grandezas de interesse \((V_{f} \text{ e / ou } I_{f})\).</p>
<p>Para cada tipo de resposta existente — <strong>superamortecida, criticamente amortecida e subamortecida</strong> — existe uma forma de determinar os valores de \(A_{1}\) e \(A_{2}\) e, consequentemente, determinar a função da resposta natural do circuito.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo--resposta-superamortecida">Formas de resposta natural de um circuito \(RLC\) paralelo — Resposta Superamortecida</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<ul>
<li>
<p>Recapitulando: ocorre quando as raízes da equação característica são reais e distintas.</p>
</li>
<li>
<p>A solução para \(v(t)\) tem a forma</p>
</li>
</ul>
<p>\[<br />
v(t) = A_{1} e^{s_{1} t} + A_{2} e^{s_{2} t}<br />
\]</p>
<ul>
<li>Para determinar as constantes \(A_{1}\) e \(A_{2}\), precisamos das condições iniciais do circuito, dadas pelos valores de \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\) que por sua vez, são determinados pela tensão inicial no capacitor, \(V_{0}\), e pela corrente inicial no indutor, \(I_{0}\).</li>
</ul>
</div>
<div class="grid-element">
<p>Considerando \(v(0^{+})\), temos:</p>
<p>\[<br />
v(0^{+}) = A_{1} e^{s_{1} \times 0} + A_{2} e^{s_{2} \times 0} = A_{1} + A_{2}<br />
\]</p>
<p>Ao fazermos a primeira derivada, temos:</p>
<p>\[<br />
\frac{dv(t)}{dt} = A_{1} s_{1} e^{s_{1} t} + A_{2} s_{2} e^{s_{2} t}<br />
\]</p>
<p>Substituindo \(t = 0^{+}\), temos:</p>
<p>\[<br />
\begin{align}<br />
\frac{dv(0^{+})}{dt} &amp;= A_{1} s_{1} e^{s_{1} \times 0} + A_{2} s_{2} e^{s_{2} \times 0} \therefore \\<br />
\frac{dv(0^{+})}{dt} &amp;= s_{1} A_{1} + s_{2} A_{2}<br />
\end{align}<br />
\]</p>
<p>Se conhecermos \(s_{1}\) e \(s_{2}\), encontrar \(A_{1}\) e \(A_{2}\) limita-se a:</p>
<ol>
<li>Determinar \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\);</li>
<li>Resolver o sistema linear resultante.</li>
</ol>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="transparent center" class="transparent center" style="--class:transparent center;">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo--resposta-superamortecida-1">Formas de resposta natural de um circuito \(RLC\) paralelo — Resposta Superamortecida</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>Se conhecermos \(s_{1}\) e \(s_{2}\), encontrar \(A_{1}\) e \(A_{2}\) limita-se a:</p>
<ol>
<li>Determinar \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\);</li>
<li>Resolver o sistema linear resultante.</li>
</ol>
</div>
<div class="grid-element">

<p><img src="./img/circuito-rlc-paralelo-natural.png" alt="" /></p>
</div>
</div>
<div class="grid-33-33-33 footnotesize">
<div class="grid-element">
<ul>
<li>O valor \(v_{0^{+}}\) é a tensão \(V_{0}\) no capacitor no instante \(t=0^{+}\);</li>
<li>Pelas equações da capacitância:</li>
</ul>
<p>\[<br />
\begin{align}<br />
i_{C}(0^{+}) &amp;= C \frac{dv_{0^{+}}}{dt} \therefore \\<br />
\frac{dv_{0^{+}}}{dt} &amp;= \frac{i_{C}(0^{+})}{C} \tag{3}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<ul>
<li>Assim, temos que determinar qual a corrente \(i_{C}(0^{+})\) que circula no capacitor no instante \(t=0^{+}\);</li>
<li>Pela Lei de Kirchoff das Correntes nos nós, temos que \(0 = i_{C} + i_{L} + i_{R} \);</li>
<li>Pela Lei de Ohm, temos que \(i_{R} = \frac{V_{0}}{R}\);</li>
<li>A corrente presente no indutor no instante de tempo \(t=0^{+}\) é \(I_{0}\);</li>
</ul>
</div>
<div class="grid-element">
<ul>
<li>Reorganizando a equação obtida pela LKC nos nós obtém-se: \(i_{C} = -i_{R} - i_{L}\);</li>
<li>Substituindo-se \(I_{R}\) por \(\frac{V_{0}}{R}\) e \(I_{L}\) por \(I_{0}\), temos que \(i_{C} = -\frac{V_{0}}{R} - I_{0}\);</li>
<li>Assim, podemos determinar o valor numérico de \(i_{C}(0^{+})\) e substituir na equação (3) para determinar \(\frac{dv_{0^{+}}}{dt}\).</li>
<li>Depois, substituimos \(v_{0^{+}}\) e \(\frac{dv_{0^{+}}}{dt}\) no sistema linear e o resolvemos, obtendo \(A_{1}\) e \(A_{2}\).</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2 id="formas-de-resposta-natural-de-um-circuito-rlc-paralelo--resposta-superamortecida-2">Formas de resposta natural de um circuito \(RLC\) paralelo — Resposta Superamortecida</h2>
<div class="regular">
<p>O processo para determinação da resposta superamortecida \(v(t)\) pode ser resumido da seguinte forma — ipsis líteris ao contido em NILSSON, RIEDEL 10ª Edição p. 298:</p>
<ol>
<li>Determine as raízes da equação característica \(s_{1}\) e \(s_{2}\), usando os valores de \(R, L \text{ e } C\);</li>
<li>Determine \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\) usando análise de circuitos;</li>
<li>Determine os valores de \(A_{1}\) e \(A_{2}\) usando as equações simultaneamente:<br />
\[<br />
\begin{align}<br />
v(0^{+}) &amp;= A_{1} + A_{2} \\<br />
\frac{dv(0^{+})}{dt} &amp;= \frac{i_{C}(0^{+})}{C} = s_{1}A_{1} + s_{2}A_{2}<br />
\end{align}<br />
\]</li>
<li>Substitua os valores de \(s_{1}, s_{2}, A_{1} \text{ e } A_{2}\) na equação da resposta natural \(v(t) = A_{1}e^{s_{1}t} + A_{2}e^{s_{2}t}\) para determinar \(v(t), t \geq 0\).</li>
</ol>
<p>Resolveremos dois exemplos (8.2, 8.3) presentes no livro de NILSSON, RIEDEL 10ª Edição p. 298-300 para ilustrar o processo de determinação da resposta superamortecida.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2 id="resposta-natural-superamortecida-rlc--exemplo-82">Resposta Natural Superamortecida RLC — Exemplo 8.2</h2>
<iframe src="https://diegoascanio.github.io/jupyterlite/lab?path=exemplo_8.2.ipynb" width=100% height=100%></iframe> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2 id="c%C3%A1lculo-das-correntes-de-ramo-na-resposta-natural-de-um-circuito-rlc-em-paralelo--exemplo-83">Cálculo das correntes de ramo na resposta natural de um circuito RLC em paralelo — Exemplo 8.3</h2>
<iframe src="https://diegoascanio.github.io/jupyterlite/lab?path=exemplo_8.3.ipynb" width=100% height=100%></iframe> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2 id="resposta-natural-criticamente-amortecida-do-circuito-rlc">Resposta Natural Criticamente Amortecida do circuito RLC</h2>
<div class="regular grid-50-50">
<div class="grid-element">
<p>Quando consideramos a resposta criticamente amortecida de um circuito RLC, admitimos que as raízes do polinômio característico que descreve o circuito são reais e iguais. Para que este caso aconteça, o discriminante \(\Delta\) da equação característica deve ser igual a zero.</p>
<p>Até o momento, admitimos como solução para uma EDO de segunda ordem a existência de uma função \(v(t)\) do tipo \(A e^{st}\) que pode ser escrita por uma superposição de outras duas funções do tipo \(A_{1} e^{s_{1}t}\) e \(A_{2} e^{s_{2}t}\) quando \(s_{1} \neq s_{2}\):</p>
<p>\[<br />
v(t) = A_{1} e^{s_{1}t} + A_{2} e^{s_{2}t} \tag{4}<br />
\]</p>
<p>Entretanto, quando \(s_{1} = s_{2}\), conseguimos encontrar um sistema linear possível e determinado que encontre os valores das constantes \(A_{1}\) e \(A_{2}\)?</p>
</div>
<div class="grid-element">
<p>Se \(s_{1} = s_{2}\), então, podemos considerar \(s_{1} = s_{2} = s\). Substituindo \(s_{1}\) e \(s_{2}\) por \(s\) na equação (4), temos:</p>
<p>\[<br />
v(t) = (A_{1} + A_{2}) e^{st} \\<br />
v^{'}(t) = s (A_{1} + A_{2}) e^{st}<br />
\]</p>
<p>Para encontrar os valores das constantes \(A_{1}\) e \(A_{2}\) temos que considerar as condições iniciais \(v(0)\) e \(v^{'}(0)\). Assim, temos que \(v(0) = A_{1} + A_{2}\) e \(v^{'}(0) = s (A_{1} + A_{2})\).</p>
<p>Reescrevendo este sistema na forma matricial, temos:</p>
<p>\[<br />
\begin{align}<br />
\begin{bmatrix}<br />
1 &amp; 1 \\<br />
s &amp; s<br />
\end{bmatrix}<br />
\cdot<br />
\begin{bmatrix}<br />
A_{1} \\<br />
A_{2}<br />
\end{bmatrix}<br />
=<br />
\begin{bmatrix}<br />
v(0) \\<br />
v^{'}(0)<br />
\end{bmatrix}<br />
\end{align}<br />
\]</p>
<p>Verificamos de imediato que a matriz dos coeficientes é singular, pois \(det(\begin{bmatrix} 1 &amp; 1 \\ s &amp; s \end{bmatrix}) = 0\). Portanto, o sistema linear não é determinado. Destarte, precisamos de outra função candidata \(v(t)\) para encontrar um SL possível e determinado que permita encontrar os valores das constantes \(A_{1}\) e \(A_{2}\).</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2 id="resposta-natural-criticamente-amortecida-do-circuito-rlc-1">Resposta Natural Criticamente Amortecida do circuito RLC</h2>
<div class="regular">
<p>Considerando que \(s_{1} = s_{2} = s = - \alpha = -\frac{1}{2RC} \) precisamos encontrar função (funções) candidata(s) para \(v(t)\) que forme(m) um conjunto fundamental de soluções para a equação diferencial homogênea que sejam linearmente independentes, para que \(D_{1} (A_{1}) \neq -D_{2} (A_{2})\) e portanto, outra solução além da trivial — \(v(t) = 0\) \(\forall t \geq 0 \), físicamente inviável  — seja possível.</p>
<p>Considerar \(v(t) = (D_{1}t + D_{2})e^{st}\) forma este conjunto de soluções fundamentais? Vamos verificar.</p>
</div>
<div class="small grid-50-50" style="border-style: solid; border-width: 2px; border-color: #6b3fa0;">
<div class="grid-element">
<p>\[<br />
\begin{align}<br />
v(t) &amp;= (D_{1}t + D_{2})e^{st} \\<br />
\frac{d v(t)}{dt} &amp;= (st + 1) \cdot D_{1}e^{st} + s \cdot D_{2}e^{st}<br />
\end{align}<br />
\]</p>
<p>Para encontrarmos \(D_{1}\) e \(D_{2}\) temos de considerar \(v(0)\) e \(\frac{dv(0)}{dt}\). Assim:</p>
<p>\[<br />
\begin{align}<br />
v(0) &amp;= (D_{1} \cdot 0 + D_{2})e^{s \cdot 0} = D_{2} \\<br />
\frac{dv(0)}{dt} &amp;= (s \cdot 0 + 1) \cdot D_{1}e^{s \cdot 0} + s \cdot D_{2}e^{s \cdot 0} = D_{1} + s \cdot D_{2}<br />
\end{align}<br />
\]</p>
<p>Reescrevendo este sistema em sua representação matricial, temos:</p>
<p>\[<br />
\begin{align}<br />
\begin{bmatrix}<br />
0 &amp; 1 \\<br />
1 &amp; s<br />
\end{bmatrix}<br />
\cdot<br />
\begin{bmatrix}<br />
D_{1} \\<br />
D_{2}<br />
\end{bmatrix}<br />
&amp;=<br />
\begin{bmatrix}<br />
v(0) \\<br />
\frac{dv(0)}{dt}<br />
\end{bmatrix}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Agora, verificamos que \(det(<br />
\begin{bmatrix}<br />
0 &amp; 1 \\<br />
1 &amp; s<br />
\end{bmatrix}) \neq 0<br />
\) em qualquer situação, o que portanto, garante um sistema linear possível e determinado para encontrar os valores de \(D_{1}\) e \(D_{2}\) que serão, respectivamente:</p>
<p>\[<br />
\begin{align}<br />
D_{1} &amp;= \frac{dv(0)}{dt} - s \cdot v(0) \\<br />
D_{2} &amp;= v(0)<br />
\end{align}<br />
\].</p>
<p>Resta verificar agora se \(\frac{d^{2}v(t)}{dt^{2}} + \frac{1}{RC} \frac{dv(t)}{dt} + \frac{1}{LC}v(t) = 0\) quando \(v(t) = (D_{1}t + D_{2})e^{st}\).</p>
<p>Utilizaremos o exemplo 8.5 do livro de NILSSON, RIEDEL 10ªed. implementado em um jupyter notebook no próximo slide para fazer esta verificação.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2 id="c%C3%A1lculo-da-resposta-natural-de-um-circuito-rlc-em-paralelo-criticamente-amortecido--exemplo-85">Cálculo da resposta natural de um circuito RLC em paralelo criticamente amortecido — Exemplo 8.5</h2>
<iframe src="https://diegoascanio.github.io/jupyterlite/lab?path=exemplo_8.5.ipynb" width=100% height=100%></iframe> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2 id="resposta-natural-subamortecida-do-circuito-rlc-paralelo">Resposta Natural Subamortecida do circuito RLC paralelo</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<p>Quando consideramos a resposta subamortecida de um circuito RLC, admitimos que as raízes do polinômio característico que descreve o circuito são complexas e conjugadas. Para que este caso aconteça, o discriminante da equação característica deve ser menor que zero — <strong>ou seja, \( \alpha^{2} - \omega_{0}^{2} &lt; 0 \rightarrow \alpha^{2} &lt; \omega_{0}^{2} \)</strong> — o que implica a existência de uma raiz quadrada de um número negativo, onde esse número pode ser escrito da forma:</p>
<p>\[<br />
j \omega_{d}<br />
\]</p>
<p>Consideremos \(s_{1}, s_{2} = -\alpha \pm \sqrt{\alpha^{2} - \omega_{0}^{2}}\).</p>
<p>É possível reescrever \(s_{1}\) (e \(s_{2}\)), por conveniência da expressão, como:</p>
<p>\[<br />
\begin{align}<br />
s_{1} &amp;= -\alpha + \sqrt{-({\omega_{0}}^{2} - \alpha^{2})} \therefore \\<br />
&amp;= -\alpha + \sqrt{(-1) \cdot ({\omega_{0}}^{2} - \alpha^{2})} \therefore \\<br />
&amp;= -\alpha + j \sqrt{{\omega_{0}}^{2} - \alpha^{2}} \therefore \\<br />
&amp;= -\alpha + j \omega_{d} \\<br />
s_{2} &amp;= -\alpha - j \omega_{d}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Onde \(\omega_{d}\) é a frequência angular amortecida do circuito – termo explicado adiante – definida como:</p>
<div class="normal" style="border: 2px solid #7851A9; padding: 5px; margin: 5px 0px;">
<p>\[<br />
\omega_{d} = \sqrt{{\omega_{0}}^{2} - \alpha^{2}}<br />
\]</p>
</div>
<p>Considerando que nossas raízes \(s_{1}\) e \(s_{2}\) são complexas e conjugadas, podemos escrever a resposta natural subamortecida do circuito RLC paralelo pela forma padrao da resposta natural como:</p>
<p>\[<br />
v(t) = A_{1} e^{(-\alpha + j \omega_{d})t} + A_{2} e^{(-\alpha - j \omega_{d})t}<br />
\]</p>
<p>Da identidade de euler, temos que:</p>
<p>\[<br />
e^{\pm j \theta} = \cos(\theta) \pm j \sin(\theta)<br />
\]</p>
<p>Assim, devemos aplicar manipulações algébricas necessárias para escrevermos a resposta subamortecida como uma soma de senos e cossenos que — SPOILERS INCLUSOS —oculta o termo \(j\) (complexo) da resposta final.</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2 id="resposta-natural-subamortecida-do-circuito-rlc-paralelo-1">Resposta Natural Subamortecida do circuito RLC paralelo</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<p>A partir de</p>
<p>\[<br />
\begin{align}<br />
v(t) &amp;= A_{1} e^{(-\alpha + j \omega_{d})t} + A_{2} e^{(-\alpha - j \omega_{d})t} \\<br />
&amp;\text{Temos: } \\<br />
&amp;= A_{1} e^{-\alpha t} e^{j \omega_{d} t} + A_{2} e^{-\alpha t} e^{-j \omega_{d} t} \therefore \\<br />
&amp;= e^{-\alpha t} \left( A_{1} e^{j \omega_{d} t} + A_{2} e^{-j \omega_{d} t} \right) \\<br />
&amp;\text{Aplicando a identidade de Euler: } \\<br />
&amp;= e^{-\alpha t} \left( A_{1} \cos(\omega_{d} t) + j A_{1} \sin(\omega_{d} t) + \right. \\<br />
&amp;\left. A_{2} \cos(\omega_{d} t) - j A_{2} \sin(\omega_{d} t) \right) \\<br />
&amp;= e^{-\alpha t} \left[ (A_{1} + A_{2}) \cdot \cos(\omega_{d} t) + \right. \\<br />
&amp;\left. j (A_{1} - A_{2}) \cdot \sin(\omega_{d} t) \right]<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Agora, substitua as constantes arbitrárias \( A_{1} + A_{2} \) e \( j (A_{1} - A_{2}) \) por novas constantes reais arbitrárias denotadas \( B_{1} \) e \( B_{2} \), respectivamente, para obter:</p>
<p>\[<br />
\begin{align}<br />
v(t) &amp;=  e^{-\alpha t} \left[ B_{1} \cdot \cos(\omega_{d} t) + B_{2} \cdot \sin(\omega_{d} t) \right] \therefore \\<br />
\end{align}<br />
\]</p>
<div style="border: 2px solid #7851A9; padding: 5px; margin: 5px 0px; text-align: center;">
<p>\[<br />
\begin{align}<br />
v(t) &amp;= B_{1} e^{-\alpha t} \cdot \cos(\omega_{d} t) + B_{2} e^{-\alpha t} \cdot \sin(\omega_{d} t)<br />
\end{align}<br />
\]</p>
<p><strong>A forma padrão da resposta natural subamortecida.</strong></p>
</div>
<p>Observações:</p>
<ul>
<li>Não se deixe enganar pelo fato de que \(B_{2} = j(A_{1} - A_{2})\). Neste caso, \(A_{1}\) e \(A_{2}\) são conjugados complexos, de modo que \(B_{1}, B_{2}\) são reais, de acordo com Nilsson Riedel 10ª edição.
<ul>
<li>Quem provar matematicamente que \(B_{1}, B_{2}\) são reais ganha 3 pontos extras, quero a prova formatada em LaTeX.</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2 id="resposta-natural-subamortecida-do-circuito-rlc-paralelo-2">Resposta Natural Subamortecida do circuito RLC paralelo</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<p>Conhecendo a forma geral da resposta Subamortecida de um circuito \(RLC\) paralelo dada por:</p>
<p>\[<br />
v(t) =  e^{-\alpha t} \left[ B_{1} \cdot \cos(\omega_{d} t) + B_{2} \cdot \sin(\omega_{d} t) \right]<br />
\]</p>
<p>Devemos agora determinar \(B_{1}\) e \(B_{2}\). Para a resposta subamortecida, as duas equações simultâneas que determinam \(B_{1}\) e \(B_{2}\) dependem das condições iniciais \(v(0^{+})\) e \(\frac{dv(0^{+})}{dt}\) do circuito, sendo:</p>
<p>\[<br />
\begin{align}<br />
v(0^{+}) &amp;= V_{0} = B_{1} \\<br />
\frac{dv(0^{+})}{dt} = \frac{i_{C}(0^{+})}{C} = - \alpha B_{1} + \omega_{d} B_{2}<br />
\end{align}<br />
\]</p>
</div>
<div class="grid-element">
<p>Verificaremos no exemplo 8.4 — NILSSON, RIEDEL 10ª Ed. — que a resposta subamortecida de um circuito é caracterizada por oscilações indicadas por funções trigonométricas, com a tensão alternando entre valores positivos e negativos. A frequência dessas oscilações é determinada por \(\omega_{d}\), enquanto a taxa de diminuição da amplitude é regida pelo fator de amortecimento \(\alpha\). A frequência \(\omega_{d}\) é conhecida como a frequência angular amortecida, que é menor do que a frequência natural \(\omega_{0}\) em presença de um elemento dissipativo \(R\) no circuito. Quando \(\alpha \neq 0\), a frequência de oscilação é considerada amortecida.</p>
</div>
</div>
</section>

<h1 id="determinar-a-forma-da-resposta-subamortecida-a-um-degrau-no-circuito-rlc-paralelo">Determinar a Forma da Resposta Subamortecida a um Degrau no Circuito RLC Paralelo</h1>
<h2 id="introdu%C3%A7%C3%A3o-1">Introdução</h2>
<p>A resposta subamortecida em um circuito RLC paralelo ocorre quando o sistema, após ser submetido a um degrau de tensão ou corrente, exibe oscilações que diminuem exponencialmente com o tempo. Esta resposta é crucial para entender o comportamento dinâmico de circuitos em engenharia elétrica e eletrônica.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1 id="equa%C3%A7%C3%B5es-da-resposta-subamortecida">Equações da Resposta Subamortecida</h1>
<h2 id="corrente-no-circuito-it">Corrente no Circuito (i(t))</h2>
<p>A corrente ( i(t) ) em um circuito RLC submetido a um degrau de tensão é dada por:<br />
[ i(t) = A e^{-\alpha t} \cos(\omega_d t + \phi) ]<br />
onde ( A ) é a amplitude, ( \alpha ) é o coeficiente de amortecimento, ( \omega_d ) é a frequência de oscilação amortecida, e ( \phi ) é a fase inicial.</p>
<h2 id="tens%C3%A3o-no-capacitor-vt">Tensão no Capacitor (V(t))</h2>
<p>A tensão ( V(t) ) no capacitor do circuito RLC é proporcional à integral da corrente:<br />
[ V(t) = \frac{1}{C} \int i(t) , dt ]<br />
onde ( C ) é a capacitância do capacitor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1 id="exemplo-com-corrente-it">Exemplo com Corrente (i(t))</h1>
<h2 id="exemplo-pr%C3%A1tico-de-it">Exemplo Prático de i(t)</h2>
<p>Consideremos um circuito RLC paralelo com R = 100 Ω, L = 0.5 H, e C = 0.01 F. Calculamos a corrente ( i(t) ) usando a equação fornecida e analisamos seu comportamento ao longo do tempo.</p>
<h3 id="c%C3%A1lculos">Cálculos:</h3>
<ul>
<li>Frequência natural não amortecida: ( \omega_0 = 1 / \sqrt{LC} )</li>
<li>Coeficiente de amortecimento: ( \alpha = R / (2L) )</li>
<li>Frequência de oscilação amortecida: ( \omega_d = \sqrt{\omega_0^2 - \alpha^2} )</li>
</ul>
<h3 id="observa%C3%A7%C3%A3o">Observação:</h3>
<ul>
<li>A corrente exibe oscilações decrescentes, característica de uma resposta subamortecida.</li>
</ul>
<p><img src="link-to-graph" alt="Gráfico de i(t) no Circuito RLC" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1 id="exemplo-com-tens%C3%A3o-vt">Exemplo com Tensão (V(t))</h1>
<h2 id="exemplo-pr%C3%A1tico-de-vt">Exemplo Prático de V(t)</h2>
<p>Utilizando o mesmo circuito RLC do exemplo anterior, determinamos a tensão ( V(t) ) no capacitor. A tensão é calculada integrando a corrente ( i(t) ) ao longo do tempo.</p>
<h3 id="c%C3%A1lculos-1">Cálculos:</h3>
<ul>
<li>A tensão ( V(t) ) é obtida integrando a corrente ( i(t) ) com os parâmetros do circuito.</li>
</ul>
<h3 id="observa%C3%A7%C3%A3o-1">Observação:</h3>
<ul>
<li>A tensão no capacitor também exibe um padrão de oscilações decrescentes.</li>
</ul>
<p><img src="link-to-voltage-graph" alt="Gráfico de V(t) no Circuito RLC" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h2 id="resumo">Resumo</h2>
<p>A resposta subamortecida a um degrau no circuito RLC paralelo é uma dinâmica importante que demonstra como os circuitos reagem a mudanças súbitas. O entendimento desta resposta é fundamental para o design e análise de circuitos em muitas aplicações de engenharia.</p>
<h2 id="aplica%C3%A7%C3%B5es-pr%C3%A1ticas">Aplicações Práticas</h2>
<ul>
<li>Sistemas de controle</li>
<li>Filtros em eletrônica</li>
<li>Sistemas de comunicação</li>
</ul>
<h3 id="observa%C3%A7%C3%A3o-final">Observação Final:</h3>
<ul>
<li>A capacidade de prever e controlar a resposta subamortecida é essencial para engenheiros e projetistas de circuitos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1 id="resposta-ao-degrau-de-circuito-rlc">Resposta ao Degrau de Circuito RLC</h1>
<ul>
<li>
<p>A frequência natural não amortecida \( \omega_0 \) é calculada como:</p>
<p>\[ \omega_0^2 = 16 \times 10^8 \]</p>
</li>
<li>
<p>O coeficiente de amortecimento \( \alpha \) é dado por:</p>
<p>\[ \alpha = \frac{1}{2RC} = \frac{10^9}{2 \times 625 \times 25} = 3.2 \times 10^4 \text{ rad/s} \]</p>
<p>\[ \alpha^2 = 10.24 \times 10^8 \]</p>
</li>
<li>
<p>Como \( \alpha^2 &lt; \omega_0^2 \), as raízes da equação característica são complexas, o que indica uma resposta subamortecida.</p>
</li>
</ul>
<p><img src="link-to-your-image" alt="As raízes são complexas, resposta será subamortecida" /></p>
